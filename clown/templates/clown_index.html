{% extends "clown_base_generic.html" %}



{% block content %}
	
	<!-- Main Image -->
	<div class="py-5 text-center filter-dark" style="background-image: url('https://picsum.photos/1200/675/?random');background-size:cover;background-position:center center;">
		<div class="container py-5">
			<div class="row">
				<div class="py-5 col-md-12">
				</div>
				<div class="py-5 col-md-12">
				</div>
			</div>
		</div>
	</div>
	<div class="py-4">
		<div class="container">
			<div class="row">
				<div class="col-md-4 p-3">
					<div class="text-center">
						<h2>All post</h2>
						<p class="text-center">{{ num_posts }}</p>
					</div>
				</div>
				<div class="col-md-4 p-3">
					<div class="text-center">
						<h2>All hashtags</h2>
						<p class="text-center">{{ num_hashtags }}</p>
					</div>
				</div>
				<div class="col-md-4 p-3">
					<div class="text-center">
						<h2>All authors</h2>
						<p class="text-center">{{ num_authors }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Carousel -->
	{% if carousel_post %}
		{% include 'components/carousel.html' %}
	{% endif %}

{% endblock %}
