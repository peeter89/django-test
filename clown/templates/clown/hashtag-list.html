{% extends "clown_base_generic.html" %}

{% block content %}
    <h1>Hashtag List</h1>

    {% if hashtag_list %}
    <ul>

      {% for hashtag in hashtag_list %}
      
        <h2><a href="{{ hashtag.get_absolute_url }}">#{{ hashtag.name }}</a></h2> 
        <br/>
        
      
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no HashTag in the library.</p>
    {% endif %}  
{% endblock %}
