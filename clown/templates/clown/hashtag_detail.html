{% extends "clown_base_generic.html" %}

{% block content %}
  <h1>#{{ hashtag.name }}</h1>
  <shadow>{{ hashtag.author }}</shadow>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Post</h4>

    <dl>
    {% for post in hashtag.post_set.all %}
      {% if post.is_publish %}
        <dt><a href="{% url 'post-detail' post.pk %}">|{{post}}</a></dt>
        <dd>{{post.description}}</dd>
      {% endif %}
    {% endfor %}
    </dl>
  </div>
{% endblock %}
